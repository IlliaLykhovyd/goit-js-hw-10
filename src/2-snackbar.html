<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./1-timer.html"
                >Page 2</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html"
                >Page 3</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input class="delay-input" type="number" name="delay" required />
        </label>

        <fieldset class="state">
          <legend class="legend-state">State</legend>
          <label class="radio-label">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="radio-label">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
      </form>

      <load src="./partials/back-link.html" />
    </main>
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
